version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: user_service-db
    environment:
      POSTGRES_DB: ${DB_NAME:-userdb}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-userdb}"]
      interval: 15s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: user_service-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "${SERVER_PORT:-8081}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: user_service-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-userdb}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}

      REDIS_HOST: redis
      REDIS_PORT: 6379

      SERVICE_API_KEY: ${SERVICE_API_KEY:-service-key}

      JWT_SECRET: ${JWT_SECRET:-jwt-secret}

      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  microservices-network:
    driver: bridge
    name: microservices-network
volumes:
  postgres_data:
    driver: local
  redis-data:
    driver: local
